<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/classes.js"></script>
</head>
<body>
    <div class="content-container">
        <a href="index.html">
            <div class="head">
                <h1 class="main-header">Mobile development</h1>
                <img class="logo" src="../img/logo.png" alt="logo" width="48" height="48">
            </div>
        </a>
        <div class="nav-panel">
            <a href="function.html">
                <div class="nav-button">Function</div>
            </a>
            <a href="table.html">
                <div class="nav-button">Table</div>
            </a>
            <a href="matrix.html">
                <div class="nav-button">Matrices</div>
            </a>
            <a href="books.html">
                <div class="nav-button">Books</div>
            </a>
            <a href="functions.html">
                <div class="nav-button">Functions</div>
            </a>
            <a href="classes.html">
                <div class="nav-button">Classes</div>
            </a>
        </div>

        <div class="main-info">

            <table>
                <tbody>
                    <tr>
                        <td class="class-block">
                            <label>
                                Re:&emsp;
                                <input name="partRe" type="number" value="1">
                            </label>
                            <br/>
                            <br/>
                            <label>
                                Im:&emsp;
                                <input name="partIm" type="number" value="1">
                            </label>
                            <br/>
                            <br/>
                            <button onclick="initComplex()">Init</button>
                        </td>
                        <td class="class-block">
                            Current complex:
                            <br/>
                            <br/>
                            <span id="currentComplex">undefined</span>
                        </td>
                        <td class="class-block">
                            <label>
                                Action:&emsp;
                                <select name="action" onchange="actionChanged()">
                                    <option value="toString">toString()</option>
                                    <option value="getReal">getReal()</option>
                                    <option value="setReal">setReal()</option>
                                    <option value="getImaginary">getImaginary()</option>
                                    <option value="setImaginary">setImaginary()</option>
                                    <option value="add">add()</option>
                                    <option value="subtract">subtract()</option>
                                    <option value="multiply">multiply()</option>
                                    <option value="divide">divide()</option>
                                    <option value="assign">assign()</option>
                                    <option value="printActions">printActions()</option>
                                    <option value="resetActions">clearActions()</option>
                                </select>
                            </label>
                            <br/>
                            <br/>
                            <div id="actionToString">
                                <button onclick="actionToString()">toString()</button>
                            </div>
                            <div id="actionGetReal" hidden>
                                <button onclick="actionGetReal()">getReal()</button>
                            </div>
                            <div id="actionSetReal" hidden>
                                <label>
                                    new re:
                                    <input name="newRe" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <button onclick="actionSetReal()">setReal()</button>
                            </div>
                            <div id="actionGetImaginary" hidden>
                                <button onclick="actionGetImaginary()">getImaginary()</button>
                            </div>
                            <div id="actionSetImaginary" hidden>
                                <label>
                                    new im:&emsp;
                                    <input name="newIm" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <button onclick="actionSetImaginary()">setImaginary()</button>
                            </div>
                            <div id="actionAdd" hidden>
                                <label>
                                    Re:&emsp;
                                    <input name="anotherReAdd" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <label>
                                    Im:&emsp;
                                    <input name="anotherImAdd" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <button onclick="actionAdd()">add()</button>
                            </div>
                            <div id="actionSubtract" hidden>
                                <label>
                                    Re:&emsp;
                                    <input name="anotherReSubtract" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <label>
                                    Im:&emsp;
                                    <input name="anotherImSubtract" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <button onclick="actionSubtract()">subtract()</button>
                            </div>
                            <div id="actionMultiply" hidden>
                                <label>
                                    Re:&emsp;
                                    <input name="anotherReMultiply" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <label>
                                    Im:&emsp;
                                    <input name="anotherImMultiply" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <button onclick="actionMultiply()">multiply()</button>
                            </div>
                            <div id="actionDivide" hidden>
                                <label>
                                    Re:&emsp;
                                    <input name="anotherReDivide" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <label>
                                    Im:&emsp;
                                    <input name="anotherImDivide" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <button onclick="actionDivide()">divide()</button>
                            </div>
                            <div id="actionAssign" hidden>
                                <label>
                                    Re:&emsp;
                                    <input name="anotherReAssign" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <label>
                                    Im:&emsp;
                                    <input name="anotherImAssign" type="number" value="1">
                                </label>
                                <br/>
                                <br/>
                                <button onclick="actionAssign()">assign()</button>
                            </div>
                            <div id="actionPrintActions" hidden>
                                <button onclick="actionPrintActions()">printActions()</button>
                            </div>
                            <div id="actionClearActions" hidden>
                                <button onclick="actionClearActions()">clearActions()</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <br/>
            <br/>
            Result:
            <div id="result-classes" class="result-block">

            </div>

        </div>

    </div>
</body>
</html>
